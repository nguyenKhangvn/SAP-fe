<mat-sidenav-container class="sidenav-container">
  <!-- SIDENAV -->
  <mat-sidenav #drawer [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile && isExpanded"
    [ngClass]="{'sidenav': true, 'collapsed': !isExpanded}" fixedInViewport>
    <mat-toolbar color="primary" class="sidenav-header">
      <span *ngIf="isExpanded">
        <mat-icon>menu</mat-icon> Menu
      </span>
      <button *ngIf="isMobile" mat-icon-button class="close-sidenav" (click)="drawer.toggle()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of dashboardItems" (click)="goTo(item.route); isMobile && drawer.close()">
        <mat-icon class="nav-icon">{{ item.icon }}</mat-icon>
        <span *ngIf="isExpanded" class="label">{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- MAIN CONTENT -->
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="top-toolbar">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>{{ isExpanded && !isMobile ? 'chevron_left' : 'menu' }}</mat-icon>
      </button>
      <span class="toolbar-title">
        <mat-icon>store</mat-icon> Quản Lý Cửa Hàng
      </span>
    </mat-toolbar>

    <div class="content-body">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
